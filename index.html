    <script type="text/babel">

        // Icon components

                chevronLeft: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,

                dollar: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                file: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
                info: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                cloud: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>,
                scan: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>,
            };
            return icons[name] || null;
        };

        const MedicationTracker = () => {
            const [activeTab, setActiveTab] = useState('today');
            const [currentUser, setCurrentUser] = useState('user1');
            const [showUserDropdown, setShowUserDropdown] = useState(false);
            const [generatingPDF, setGeneratingPDF] = useState(false);
            const [showPDFInstructions, setShowPDFInstructions] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [showAddUser, setShowAddUser] = useState(false);
            const [showAddMed, setShowAddMed] = useState(false);
            const [showAddBloodwork, setShowAddBloodwork] = useState(false);
            const [uploadingPDF, setUploadingPDF] = useState(false);
            const [newUserName, setNewUserName] = useState('');
            const [newUserDOB, setNewUserDOB] = useState('');
            const [oneDriveConnected, setOneDriveConnected] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');

            // New medication form
            const [newMed, setNewMed] = useState({
                name: '',
                dosage: '',
                dosageForm: 'tablet',
                schedule: ['08:00'],
                stockOnHand: 30,
                dailyDose: 1,
                prescriptionAmount: 30,
                prescriber: '',
                pharmacy: '',
                purpose: ''
            });

            // New bloodwork form
            const [newBloodwork, setNewBloodwork] = useState({
                date: new Date().toISOString().split('T')[0],
                tests: []
            });

            const STORAGE_KEY = 'medtrack_data_v1';
            const ONEDRIVE_KEY = 'medtrack_onedrive_token';

            // Load data from localStorage
            const loadDataFromStorage = () => {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        return JSON.parse(savedData);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                return null;
            };

            const initialUsers = loadDataFromStorage() || {
                user1: {
                    name: 'John Smith',
                    dateOfBirth: '1975-03-15',
                    medications: [
                        {
                            id: 1,
                            name: 'Lisinopril',
                            dosage: '10mg',
                            dosageForm: 'tablet',
                            schedule: ['08:00', '20:00'],
                            stockOnHand: 45,
                            dailyDose: 2,
                            prescriptionAmount: 60,
                            lastRefillDate: '2026-01-15',
                            prescriber: 'Dr. Smith',
                            pharmacy: 'CVS Pharmacy',
                            purpose: 'Blood pressure control'
                        }
                    ],
                    bloodwork: [],
                    todayLog: {},
                    reminders: { enabled: true, beforeMinutes: 15 }
                }
            };

            const [users, setUsers] = useState(initialUsers);
            const [expandedBloodwork, setExpandedBloodwork] = useState(null);
            const [priceComparison, setPriceComparison] = useState({});
            const [loadingPrices, setLoadingPrices] = useState({});

            const userData = users[currentUser];
            const medications = userData?.medications || [];
            const bloodwork = userData?.bloodwork || [];
            const todayLog = userData?.todayLog || {};

            // Save to localStorage
            useEffect(() => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
                    if (oneDriveConnected) {
                        syncToOneDrive();
                    }
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }, [users]);

            // OneDrive sync functions
            const connectOneDrive = async () => {
                // Microsoft Graph API authentication
                const clientId = '10561a6c-405f-47fe-b0d9-4d14faa239e9'; // User needs to replace this

                const redirectUri = 'https://trminnes.github.io/medtrack/';
                const scopes = 'Files.ReadWrite offline_access';

                // Build auth URL
                const authUrl = `https://login.microsoftonline.com/common/oauth2/v2.0/authorize?` +
                    `client_id=${clientId}` +
                    `&response_type=token` +
                    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                    `&scope=${encodeURIComponent(scopes)}` +
                    `&prompt=select_account`;

                // Show initial instructions
                alert(
                    'ðŸ“± CONNECTION STEPS:\n\n' +
                    '1. Click OK - a popup will open\n' +
                    '2. Sign in to Microsoft\n' +
                    '3. You\'ll see "This is not the right page"\n' +
                    '4. COPY the URL from address bar (Ctrl+A, Ctrl+C)\n' +
                    '5. KEEP the popup open\n' +
                    '6. A dialog will appear here asking if you\'re ready\n' +
                    '7. When ready, click OK on that dialog\n' +
                    '8. Paste the URL\n\n' +
                    'Ready to start?'
                );

                // Open authentication window
                const authWindow = window.open(authUrl, 'OneDrive Auth', 'width=700,height=800,scrollbars=yes,resizable=yes,location=yes');

                if (!authWindow) {
                    alert('âŒ Popup blocked! Please allow popups and try again.');
                    return;
                }

                console.log('ðŸŒ Popup opened. Sign in and copy the URL.');
                console.log('â¸ï¸ The popup will STAY OPEN until you paste the URL.');

                // Function to prompt user when THEY are ready
                const askWhenReady = () => {
                    // Check if window is still open
                    if (authWindow.closed) {
                        alert('âŒ Popup was closed. Click "Connect OneDrive" to try again.');
                        return;
                    }

                    const ready = confirm(
                        'âœ‹ READY TO PASTE?\n\n' +
                        'Have you:\n' +
                        'âœ“ Signed in to Microsoft?\n' +
                        'âœ“ Seen "This is not the right page"?\n' +
                        'âœ“ COPIED the complete URL?\n\n' +
                        'If YES â†’ Click OK to paste now\n' +
                        'If NO â†’ Click Cancel (we\'ll ask again in 5 seconds)'
                    );

                    if (!ready) {
                        console.log('User not ready yet. Will ask again in 5 seconds...');
                        // Ask again in 5 seconds
                        setTimeout(askWhenReady, 5000);
                        return;
                    }

                    // User is ready - prompt for URL
                    const urlFromUser = prompt(
                        'ðŸ“‹ PASTE THE URL HERE:\n\n' +
                        'Paste the complete URL from the popup window:\n' +
                        '(Press Ctrl+V or right-click â†’ Paste)'
                    );

                    // NOW close the popup
                    if (authWindow && !authWindow.closed) {
                        authWindow.close();
                    }

                    if (!urlFromUser) {
                        alert('âŒ No URL provided. Click "Connect OneDrive" to try again.');
                        return;
                    }

                    // Extract token
                    try {
                        let hash = '';

                        if (urlFromUser.includes('#')) {
                            hash = urlFromUser.split('#')[1];
                        } else if (urlFromUser.includes('access_token=')) {
                            hash = urlFromUser;
                        } else {
                            throw new Error('No token found');
                        }

                        const params = new URLSearchParams(hash);
                        const token = params.get('access_token');

                        if (token && token.length > 50) {
                            localStorage.setItem(ONEDRIVE_KEY, token);
                            setOneDriveConnected(true);
                            setSyncStatus('Connected to OneDrive âœ“');
                            console.log('âœ… Connected successfully!');
                            alert(
                                'âœ… SUCCESS!\n\n' +
                                'Connected to OneDrive!\n\n' +
                                'Your medication data will now sync automatically across all devices.\n\n' +
                                'You only need to do this once per device.'
                            );

                            setTimeout(() => syncToOneDrive(), 1000);
                        } else {
                            throw new Error('Invalid token');
                        }
                    } catch (error) {
                        console.error('âŒ Error:', error);
                        alert(
                            'âŒ COULD NOT FIND TOKEN\n\n' +
                            'The URL must:\n' +
                            'â€¢ Be VERY long (500+ characters)\n' +
                            'â€¢ Start with: https://login.microsoftonline.com/\n' +
                            'â€¢ Contain: #access_token=\n\n' +
                            'Make sure you:\n' +
                            '1. Clicked in the address bar\n' +
                            '2. Pressed Ctrl+A (Select All)\n' +
                            '3. Pressed Ctrl+C (Copy)\n' +
                            '4. Pasted the COMPLETE URL\n\n' +
                            'Click "Connect OneDrive" to try again.'
                        );
                    }
                };

                // Start asking after 5 seconds (gives time to sign in)
                setTimeout(askWhenReady, 5000);
            };

            const syncToOneDrive = async () => {
                const token = localStorage.getItem(ONEDRIVE_KEY);
                if (!token) return;

                try {
                    setSyncStatus('Syncing...');
                    const fileName = 'medtrack_data.json';
                    const content = JSON.stringify(users, null, 2);

                    // Upload to OneDrive
                    const response = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root:/MedTrack/${fileName}:/content`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: content
                    });

                    if (response.ok) {
                        setSyncStatus('Synced âœ“');
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                } catch (error) {
                    console.error('Sync error:', error);
                    setSyncStatus('Sync failed');
                }
            };

            const loadFromOneDrive = async () => {
                const token = localStorage.getItem(ONEDRIVE_KEY);
                if (!token) return;

                try {
                    setSyncStatus('Loading from OneDrive...');
                    const fileName = 'medtrack_data.json';

                    const response = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root:/MedTrack/${fileName}:/content`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUsers(data);
                        setSyncStatus('Loaded from OneDrive âœ“');
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                } catch (error) {
                    console.error('Load error:', error);
                    setSyncStatus('Load failed');
                }
            };

            // PDF Scanning function
            const handlePDFUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setUploadingPDF(true);
                try {
                    // Convert PDF to images
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                    let extractedText = '';

                    // Extract text from each page
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 2.0 });

                        // Create canvas
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render PDF page to canvas
                        await page.render({ canvasContext: context, viewport: viewport }).promise;

                        // OCR the canvas
                        const result = await Tesseract.recognize(canvas, 'eng', {
                            logger: m => console.log(m)
                        });

                        extractedText += result.data.text + '\n';
                    }

                    // Parse the extracted text for lab values
                    const parsedTests = parseLabResults(extractedText);

                    if (parsedTests.length > 0) {
                        setNewBloodwork({
                            date: new Date().toISOString().split('T')[0],
                            tests: parsedTests
                        });
                        setShowAddBloodwork(true);
                    } else {
                        alert('Could not extract lab results. Please enter manually.');
                        setShowAddBloodwork(true);
                    }

                } catch (error) {
                    console.error('PDF processing error:', error);
                    alert('Error processing PDF. Please try again or enter data manually.');
                } finally {
                    setUploadingPDF(false);
                    event.target.value = '';
                }
            };

            // Parse lab results from text
            const parseLabResults = (text) => {
                const tests = [];
                const lines = text.split('\n');

                // Common lab test patterns
                const patterns = [
                    { name: 'HbA1c', regex: /HbA1c.*?(\d+\.?\d*)\s*%/i, unit: '%', normalRange: '4.0-5.6' },
                    { name: 'Glucose', regex: /glucose.*?(\d+)\s*mg/i, unit: 'mg/dL', normalRange: '70-100' },
                    { name: 'Total Cholesterol', regex: /cholesterol.*?(\d+)\s*mg/i, unit: 'mg/dL', normalRange: '<200' },
                    { name: 'HDL', regex: /HDL.*?(\d+)\s*mg/i, unit: 'mg/dL', normalRange: '>40' },
                    { name: 'LDL', regex: /LDL.*?(\d+)\s*mg/i, unit: 'mg/dL', normalRange: '<100' },
                    { name: 'Triglycerides', regex: /triglycerides.*?(\d+)\s*mg/i, unit: 'mg/dL', normalRange: '<150' },
                    { name: 'TSH', regex: /TSH.*?(\d+\.?\d*)\s*mIU/i, unit: 'mIU/L', normalRange: '0.4-4.0' },
                ];

                patterns.forEach(pattern => {
                    const match = text.match(pattern.regex);
                    if (match) {
                        const value = parseFloat(match[1]);
                        tests.push({
                            name: pattern.name,
                            value: value,
                            unit: pattern.unit,
                            normalRange: pattern.normalRange,
                            status: determineStatus(value, pattern.normalRange)
                        });
                    }
                });

                return tests;
            };

            const determineStatus = (value, range) => {
                if (range.includes('<')) {
                    const max = parseFloat(range.replace('<', ''));
                    return value <= max ? 'normal' : 'high';
                } else if (range.includes('>')) {
                    const min = parseFloat(range.replace('>', ''));
                    return value >= min ? 'normal' : 'low';
                } else if (range.includes('-')) {
                    const [min, max] = range.split('-').map(parseFloat);
                    if (value < min) return 'low';
                    if (value > max) return 'high';
                    return 'normal';
                }
                return 'normal';
            };

            // Add medication
            const handleAddMedication = () => {
                if (!newMed.name || !newMed.dosage || !newMed.prescriber) {
                    alert('Please fill in medication name, dosage, and prescriber');
                    return;
                }

                const medication = {
                    id: Date.now(),
                    ...newMed,
                    lastRefillDate: new Date().toISOString().split('T')[0]
                };

                setUsers(prev => ({
                    ...prev,
                    [currentUser]: {
                        ...prev[currentUser],
                        medications: [...prev[currentUser].medications, medication]
                    }
                }));

                setShowAddMed(false);
                setNewMed({
                    name: '',
                    dosage: '',
                    dosageForm: 'tablet',
                    schedule: ['08:00'],
                    stockOnHand: 30,
                    dailyDose: 1,
                    prescriptionAmount: 30,
                    prescriber: '',
                    pharmacy: '',
                    purpose: ''
                });
            };

            // Add bloodwork
            const handleAddBloodwork = () => {
                if (newBloodwork.tests.length === 0) {
                    alert('Please add at least one test result');
                    return;
                }

                const bloodworkEntry = {
                    id: Date.now(),
                    date: newBloodwork.date,
                    tests: newBloodwork.tests
                };

                setUsers(prev => ({
                    ...prev,
                    [currentUser]: {
                        ...prev[currentUser],
                        bloodwork: [...prev[currentUser].bloodwork, bloodworkEntry]
                    }
                }));

                setShowAddBloodwork(false);
                setNewBloodwork({
                    date: new Date().toISOString().split('T')[0],
                    tests: []
                });
            };

            // Add new user
            const addNewUser = () => {
                if (!newUserName || !newUserDOB) return;

                const newUserId = `user${Object.keys(users).length + 1}`;
                setUsers(prev => ({
                    ...prev,
                    [newUserId]: {
                        name: newUserName,
                        dateOfBirth: newUserDOB,
                        medications: [],
                        bloodwork: [],
                        todayLog: {},
                        reminders: { enabled: true, beforeMinutes: 15 }
                    }
                }));

                setCurrentUser(newUserId);
                setShowAddUser(false);
                setNewUserName('');
                setNewUserDOB('');
            };

            // Initialize today's log
            useEffect(() => {
                if (!userData) return;
                const today = new Date().toISOString().split('T')[0];
                if (!todayLog[today]) {
                    const newLog = {};
                    medications.forEach(med => {
                        med.schedule.forEach(time => {
                            newLog[`${med.id}-${time}`] = false;
                        });
                    });
                    setUsers(prev => ({
                        ...prev,
                        [currentUser]: {
                            ...prev[currentUser],
                            todayLog: { ...todayLog, [today]: newLog }
                        }
                    }));
                }
            }, [currentUser, medications]);

            const getCurrentTime = () => {
                return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
            };

            const toggleMedication = (medId, time) => {
                const today = new Date().toISOString().split('T')[0];
                const key = `${medId}-${time}`;
                const currentLog = todayLog[today] || {};

                const newLog = {
                    ...todayLog,
                    [today]: {
                        ...currentLog,
                        [key]: !currentLog[key]
                    }
                };

                let updatedMedications = medications;
                if (!currentLog[key]) {
                    updatedMedications = medications.map(med =>
                        med.id === medId ? { ...med, stockOnHand: med.stockOnHand - 1 } : med
                    );
                }

                setUsers(prev => ({
                    ...prev,
                    [currentUser]: {
                        ...prev[currentUser],
                        todayLog: newLog,
                        medications: updatedMedications
                    }
                }));
            };

            const getDaysUntilRefill = (med) => {
                return Math.floor(med.stockOnHand / med.dailyDose);
            };

            const needsRefillSoon = (med) => {
                return getDaysUntilRefill(med) <= 7;
            };

            const checkPrices = async (medName) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve([
                            { pharmacy: 'GoodRx', price: 12.50 },
                            { pharmacy: 'CVS', price: 18.99 },
                            { pharmacy: 'Walgreens', price: 16.75 },
                            { pharmacy: 'Walmart', price: 14.00 }
                        ]);
                    }, 1000);
                });
            };

            const handleCheckPrices = async (medId, medName) => {
                setLoadingPrices({ ...loadingPrices, [medId]: true });
                const prices = await checkPrices(medName);
                setPriceComparison({ ...priceComparison, [medId]: prices });
                setLoadingPrices({ ...loadingPrices, [medId]: false });
            };

            // Calendar functions
            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                return { daysInMonth, startingDayOfWeek, year, month };
            };

            const getMedicationsForDay = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                const log = todayLog[dateStr] || {};

                const taken = [];
                const missed = [];

                medications.forEach(med => {
                    med.schedule.forEach(time => {
                        const key = `${med.id}-${time}`;
                        if (log[key]) {
                            taken.push({ med, time });
                        } else if (date < new Date() && date.toDateString() !== new Date().toDateString()) {
                            missed.push({ med, time });
                        }
                    });
                });

                return { taken, missed };
            };

            const handleDayClick = (date) => {
                setSelectedDate(date);
                setActiveTab('today');
            };

            // Components
            const CalendarView = () => {
                const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(currentMonth);
                const monthName = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(<div key={`empty-${i}`} className="calendar-day"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const isToday = date.toDateString() === new Date().toDateString();
                    const { taken, missed } = getMedicationsForDay(date);

                    days.push(
                        <div
                            key={day}
                            onClick={() => handleDayClick(date)}
                            className={`calendar-day p-2 ${isToday ? 'bg-blue-50 border-2 border-blue-500' : ''}`}

                            <div className="font-semibold text-gray-700 mb-1">{day}</div>
                            {taken.length > 0 && (
                                <div className="flex items-center gap-1 mb-1">
                                    <Icon name="check" className="w-3 h-3 text-green-600" />
                                    <span className="text-xs text-green-600">{taken.length}</span>
                                </div>
                            )}
                            {missed.length > 0 && (
                                <div className="flex items-center gap-1">
                                    <Icon name="alert" className="w-3 h-3 text-red-600" />
                                    <span className="text-xs text-red-600">{missed.length}</span>
                                </div>
                            )}
                        </div>

                        <div className="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
                            <button
                                onClick={() => setCurrentMonth(new Date(year, month - 1, 1))}

                                <Icon name="chevronLeft" />
                            </button>
                            <h3 className="text-xl font-bold text-gray-800">{monthName}</h3>
                            <button

                                <Icon name="chevronRight" />

                                    <div key={day} className="text-center font-semibold text-gray-600 text-sm py-2">

                                    </div>

                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {days}
                            </div>

                                <div className="flex items-center gap-2">
                                    <Icon name="check" className="w-4 h-4 text-green-600" />
                                    <span>Medications taken</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Icon name="alert" className="w-4 h-4 text-red-600" />
                                    <span>Missed doses</span>
                                </div>
                            </div>
                        </div>

                        <Icon name="users" />

                                        <div>
                                            <h4 className="font-semibold text-lg text-gray-800">
                                                {med.name} <span className="text-blue-600">{med.dosage}</span>
                                            </h4>
                                            <p className="text-sm text-gray-500">{med.dosageForm}</p>
                                            <p className="text-sm text-gray-500">{med.prescriber}</p>
                                            <p className="text-sm text-gray-500">{med.pharmacy}</p>
                                            <p className="text-sm text-blue-600 mt-1">{med.purpose}</p>
                                        </div>
                                        {needsRefill && (
                                            <div className="bg-orange-100 px-3 py-1 rounded-full">
                                                <span className="text-sm text-orange-600 font-medium">Refill Needed</span>
                                            </div>
                                        )}
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <p className="text-sm text-gray-500">Daily Dose</p>
                                            <p className="font-semibold text-gray-800">{med.dailyDose} {med.dosageForm}s/day</p>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-500">Stock on Hand</p>
                                            <p className={`font-semibold ${needsRefill ? 'text-orange-600' : 'text-gray-800'}`}>
                                                {med.stockOnHand} {med.dosageForm}s
                                            </p>
                                        </div>
                                        <div>
                                            <p className="text-sm text-gray-500">Days Remaining</p>
                                            <p className={`font-semibold ${needsRefill ? 'text-orange-600' : 'text-gray-800'}`}>
                                                {daysLeft} days

                                        <div>
                                            <p className="text-sm text-gray-500">Last Refill</p>
                                            <p className="font-semibold text-gray-800">
                                                {new Date(med.lastRefillDate).toLocaleDateString()}
                                            </p>

                                    </div>

                                    <div className="mb-4">
                                        <p className="text-sm text-gray-500 mb-2">Schedule</p>
                                        <div className="flex flex-wrap gap-2">
                                            {med.schedule.map(time => (
                                                <span key={time} className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">
                                                    {time} - {med.dosage}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={() => handleCheckPrices(med.id, med.name)}
                                        disabled={loadingPrices[med.id]}
                                        className="w-full bg-green-600 text-white py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-green-700 transition-colors disabled:bg-gray-400"
                                    >
                                        <Icon name="dollar" className="w-4 h-4" />
                                        {loadingPrices[med.id] ? 'Checking Prices...' : 'Compare Prices'}
                                    </button>

                                    {priceComparison[med.id] && (
                                        <div className="mt-4 p-3 bg-gray-50 rounded-lg">
                                            <h5 className="font-semibold text-sm text-gray-700 mb-2">Price Comparison</h5>
                                            <div className="space-y-2">
                                                {priceComparison[med.id].map((price, idx) => (
                                                    <div key={idx} className="flex justify-between items-center">
                                                        <span className="text-sm text-gray-600">{price.pharmacy}</span>
                                                        <span className="font-semibold text-gray-800">${price.price.toFixed(2)}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })
                    )}
                </div>
            );

            const BloodworkView = () => (
                <div className="space-y-4">
                    <div className="flex gap-2">
                        <button
                            onClick={() => setShowAddBloodwork(true)}
                            className="flex-1 bg-purple-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-purple-700 transition-colors"
                        >
                            <Icon name="plus" />
                            Add Manually
                        </button>
                        <label className="flex-1 bg-green-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-green-700 transition-colors cursor-pointer">
                            <Icon name="scan" />
                            {uploadingPDF ? 'Scanning...' : 'Scan PDF'}
                            <input
                                type="file"
                                accept=".pdf"
                                onChange={handlePDFUpload}
                                className="hidden"
                                disabled={uploadingPDF}
                            />
                        </label>
                    </div>

                    {bloodwork.length === 0 ? (
                        <div className="bg-white p-8 rounded-lg shadow-md text-center">
                            <Icon name="file" className="w-16 h-16 mx-auto text-gray-300 mb-4" />
                            <p className="text-gray-500 mb-2">No bloodwork results yet</p>
                            <p className="text-sm text-gray-400">Upload a PDF lab report or add results manually</p>
                        </div>
                    ) : (
                        bloodwork.sort((a, b) => new Date(b.date) - new Date(a.date)).map((result, idx) => {
                            const isExpanded = expandedBloodwork === result.id;
                            const previousResult = bloodwork.find((r, i) => i > idx);

                            return (
                                <div key={result.id} className="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
                                    <div
                                        onClick={() => setExpandedBloodwork(isExpanded ? null : result.id)}
                                        className="p-4 cursor-pointer hover:bg-gray-50 transition-colors"

                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h4 className="font-semibold text-gray-800">
                                                    {new Date(result.date).toLocaleDateString('en-US', {
                                                        month: 'long',
                                                        day: 'numeric',
                                                        year: 'numeric'

                                                <p className="text-sm text-gray-500">{result.tests.length} tests</p>
                                            </div>
                                            <Icon name={isExpanded ? "chevronUp" : "chevronDown"} />

                        </div>

                        {/* Content */}
                        <div>
                            {activeTab === 'today' && <TodayView />}
                            {activeTab === 'medications' && <MedicationsView />}
                            {activeTab === 'bloodwork' && <BloodworkView />}
                            {activeTab === 'calendar' && <CalendarView />}
                        </div>

                        {/* Add User Modal */}
                        {showAddUser && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 modal-overlay flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Add New User</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                            <input
                                                type="text"
                                                value={newUserName}
                                                onChange={(e) => setNewUserName(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="John Doe"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                            <input
                                                type="date"
                                                value={newUserDOB}
                                                onChange={(e) => setNewUserDOB(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div className="flex gap-3">
                                            <button
                                                onClick={addNewUser}
                                                disabled={!newUserName || !newUserDOB}
                                                className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                Add User
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setShowAddUser(false);
                                                    setNewUserName('');
                                                    setNewUserDOB('');
                                                }}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add Medication Modal */}
                        {showAddMed && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 modal-overlay flex items-center justify-center z-50 p-4 overflow-y-auto">
                                <div className="bg-white rounded-xl p-6 max-w-2xl w-full my-8">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">Add Medication</h2>
                                        <button onClick={() => setShowAddMed(false)} className="text-gray-500 hover:text-gray-700">
                                            <Icon name="x" />
                                        </button>
                                    </div>
                                    <div className="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Medication Name *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.name}
                                                    onChange={(e) => setNewMed({ ...newMed, name: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="e.g., Lisinopril"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Dosage *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.dosage}
                                                    onChange={(e) => setNewMed({ ...newMed, dosage: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="e.g., 10mg"
                                                />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Form</label>
                                                <select
                                                    value={newMed.dosageForm}
                                                    onChange={(e) => setNewMed({ ...newMed, dosageForm: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="tablet">Tablet</option>
                                                    <option value="capsule">Capsule</option>
                                                    <option value="liquid">Liquid</option>
                                                    <option value="injection">Injection</option>
                                                    <option value="patch">Patch</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Daily Doses</label>
                                                <input
                                                    type="number"
                                                    value={newMed.dailyDose}
                                                    onChange={(e) => setNewMed({ ...newMed, dailyDose: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="1"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Schedule (times per day)</label>
                                            <div className="space-y-2">
                                                {newMed.schedule.map((time, idx) => (
                                                    <div key={idx} className="flex gap-2">
                                                        <input
                                                            type="time"
                                                            value={time}
                                                            onChange={(e) => {
                                                                const newSchedule = [...newMed.schedule];
                                                                newSchedule[idx] = e.target.value;
                                                                setNewMed({ ...newMed, schedule: newSchedule });
                                                            }}
                                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        />
                                                        {idx > 0 && (
                                                            <button
                                                                onClick={() => {
                                                                    const newSchedule = newMed.schedule.filter((_, i) => i !== idx);
                                                                    setNewMed({ ...newMed, schedule: newSchedule });
                                                                }}
                                                                className="px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"
                                                            >
                                                                <Icon name="x" className="w-4 h-4" />
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                                <button
                                                    onClick={() => setNewMed({ ...newMed, schedule: [...newMed.schedule, '12:00'] })}
                                                    className="text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    + Add another time
                                                </button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Stock on Hand</label>
                                                <input
                                                    type="number"
                                                    value={newMed.stockOnHand}
                                                    onChange={(e) => setNewMed({ ...newMed, stockOnHand: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="0"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Prescription Amount</label>
                                                <input
                                                    type="number"
                                                    value={newMed.prescriptionAmount}
                                                    onChange={(e) => setNewMed({ ...newMed, prescriptionAmount: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="1"
                                                />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Prescriber *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.prescriber}
                                                    onChange={(e) => setNewMed({ ...newMed, prescriber: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Dr. Smith"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Pharmacy</label>
                                                <input
                                                    type="text"
                                                    value={newMed.pharmacy}
                                                    onChange={(e) => setNewMed({ ...newMed, pharmacy: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="CVS Pharmacy"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Purpose</label>
                                            <textarea
                                                value={newMed.purpose}
                                                onChange={(e) => setNewMed({ ...newMed, purpose: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                rows="2"
                                                placeholder="What is this medication for?"
                                            />
                                        </div>
                                        <div className="flex gap-3 pt-4">
                                            <button
                                                onClick={handleAddMedication}
                                                className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                            >
                                                Add Medication
                                            </button>
                                            <button
                                                onClick={() => setShowAddMed(false)}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add Bloodwork Modal */}
                        {showAddBloodwork && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 modal-overlay flex items-center justify-center z-50 p-4 overflow-y-auto">
                                <div className="bg-white rounded-xl p-6 max-w-2xl w-full my-8">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">Add Bloodwork Results</h2>
                                        <button onClick={() => setShowAddBloodwork(false)} className="text-gray-500 hover:text-gray-700">
                                            <Icon name="x" />
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Test Date</label>
                                            <input
                                                type="date"
                                                value={newBloodwork.date}
                                                onChange={(e) => setNewBloodwork({ ...newBloodwork, date: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <div className="flex items-center justify-between mb-2">
                                                <label className="text-sm font-medium text-gray-700">Test Results</label>
                                                <button
                                                    onClick={() => {
                                                        setNewBloodwork({
                                                            ...newBloodwork,
                                                            tests: [...newBloodwork.tests, { name: '', value: '', unit: '', normalRange: '', status: 'normal' }]
                                                        });
                                                    }}
                                                    className="text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    + Add Test
                                                </button>
                                            </div>

                                            <div className="space-y-3 max-h-60 overflow-y-auto">
                                                {newBloodwork.tests.map((test, idx) => (
                                                    <div key={idx} className="border border-gray-200 rounded-lg p-3">
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <input
                                                                type="text"
                                                                placeholder="Test name (e.g., HbA1c)"
                                                                value={test.name}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].name = e.target.value;
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="number"
                                                                step="0.1"
                                                                placeholder="Value"
                                                                value={test.value}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].value = parseFloat(e.target.value);
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="text"
                                                                placeholder="Unit (e.g., %)"
                                                                value={test.unit}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].unit = e.target.value;
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="text"
                                                                placeholder="Normal range (e.g., 4.0-5.6)"
                                                                value={test.normalRange}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].normalRange = e.target.value;
                                                                    newTests[idx].status = determineStatus(test.value, e.target.value);
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                        </div>
                                                        <button
                                                            onClick={() => {
                                                                const newTests = newBloodwork.tests.filter((_, i) => i !== idx);
                                                                setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                            }}
                                                            className="mt-2 text-xs text-red-600 hover:text-red-800"
                                                        >
                                                            Remove
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex gap-3 pt-4">
                                            <button
                                                onClick={handleAddBloodwork}
                                                className="flex-1 bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                                            >
                                                Save Results
                                            </button>
                                            <button
                                                onClick={() => setShowAddBloodwork(false)}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MedicationTracker />, document.getElementById('root'));
    </script>
</body>

</html>
