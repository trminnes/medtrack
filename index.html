    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Icon components
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                pill: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
                calendar: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
                clock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                bell: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>,
                check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
                alert: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>,
                users: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
                download: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
                upload: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>,
                plus: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>,
                x: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                chevronDown: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>,
                chevronUp: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" /></svg>,
                chevronLeft: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>,
                chevronRight: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>,
                trending: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
                dollar: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                file: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
                info: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                cloud: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>,
                scan: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" /></svg>,
            };
            return icons[name] || null;
        };

        const MedicationTracker = () => {
            const [activeTab, setActiveTab] = useState('today');
            const [currentUser, setCurrentUser] = useState('user1');
            const [showUserDropdown, setShowUserDropdown] = useState(false);
            const [generatingPDF, setGeneratingPDF] = useState(false);
            const [showPDFInstructions, setShowPDFInstructions] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);
            const [showAddUser, setShowAddUser] = useState(false);
            const [showAddMed, setShowAddMed] = useState(false);
            const [showAddBloodwork, setShowAddBloodwork] = useState(false);
            const [uploadingPDF, setUploadingPDF] = useState(false);
            const [newUserName, setNewUserName] = useState('');
            const [newUserDOB, setNewUserDOB] = useState('');
            const [githubConnected, setGithubConnected] = useState(false);
            const [syncStatus, setSyncStatus] = useState('');
            const [editingMed, setEditingMed] = useState(null);
            const [showEditUser, setShowEditUser] = useState(false);
            const [editUserName, setEditUserName] = useState('');
            const [editUserDOB, setEditUserDOB] = useState('');

            // New medication form
            const [newMed, setNewMed] = useState({
                name: '',
                dosage: '',
                dosageForm: 'tablet',
                schedule: ['08:00'],
                stockOnHand: 30,
                dailyDose: 1,
                prescriptionAmount: 30,
                prescriber: '',
                pharmacy: '',
                purpose: ''
            });

            // New bloodwork form
            const [newBloodwork, setNewBloodwork] = useState({
                date: new Date().toISOString().split('T')[0],
                tests: []
            });

            const STORAGE_KEY = 'medtrack_data_v1';
            const GITHUB_TOKEN_KEY = 'medtrack_github_token';
            const GITHUB_REPO_KEY = 'medtrack_github_repo';

            // Load data from localStorage
            const loadDataFromStorage = () => {
                try {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        return JSON.parse(savedData);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                return null;
            };

            const initialUsers = loadDataFromStorage() || {
                user1: {
                    name: 'John Smith',
                    dateOfBirth: '1975-03-15',
                    medications: [
                        {
                            id: 1,
                            name: 'Lisinopril',
                            dosage: '10mg',
                            dosageForm: 'tablet',
                            schedule: ['08:00', '20:00'],
                            stockOnHand: 45,
                            dailyDose: 2,
                            prescriptionAmount: 60,
                            lastRefillDate: '2026-01-15',
                            prescriber: 'Dr. Smith',
                            pharmacy: 'CVS Pharmacy',
                            purpose: 'Blood pressure control'
                        }
                    ],
                    bloodwork: [],
                    todayLog: {},
                    reminders: { enabled: true, beforeMinutes: 15 }
                }
            };

            const [users, setUsers] = useState(initialUsers);
            const [expandedBloodwork, setExpandedBloodwork] = useState(null);
            const [priceComparison, setPriceComparison] = useState({});
            const [loadingPrices, setLoadingPrices] = useState({});

            const userData = users[currentUser];
            const medications = userData?.medications || [];
            const bloodwork = userData?.bloodwork || [];
            const todayLog = userData?.todayLog || {};

            // Check GitHub connection on load
            useEffect(() => {
                const checkGitHubConnection = async () => {
                    const token = localStorage.getItem(GITHUB_TOKEN_KEY);
                    const repo = localStorage.getItem(GITHUB_REPO_KEY);
                    
                    if (token && repo) {
                        // Verify token is still valid
                        try {
                            const response = await fetch('https://api.github.com/user', {
                                headers: { 
                                    'Authorization': `token ${token}`,
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            });
                            if (response.ok) {
                                setGithubConnected(true);
                                setSyncStatus('Connected to GitHub ‚úì');
                                // Try to load data from GitHub
                                await loadFromGitHub();
                            } else {
                                // Token expired or invalid
                                localStorage.removeItem(GITHUB_TOKEN_KEY);
                                setGithubConnected(false);
                                setSyncStatus('Please connect GitHub');
                            }
                        } catch (error) {
                            console.error('Token verification failed:', error);
                            setGithubConnected(false);
                        }
                    }
                };
                checkGitHubConnection();
            }, []);

            // Save to localStorage
            useEffect(() => {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
                    if (githubConnected) {
                        syncToGitHub();
                    }
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }, [users]);

            // GitHub sync functions
            const connectGitHub = async () => {
                const instructions = 
                    'üîê GITHUB SETUP (One-Time):\n\n' +
                    'You need to create a GitHub Personal Access Token.\n\n' +
                    'STEPS:\n' +
                    '1. Go to: github.com/settings/tokens\n' +
                    '2. Click "Generate new token" ‚Üí "Classic"\n' +
                    '3. Name it: MedTrack\n' +
                    '4. Check the "repo" box only\n' +
                    '5. Click "Generate token" at bottom\n' +
                    '6. COPY the token (starts with ghp_)\n' +
                    '7. Come back here and paste it\n\n' +
                    'Token lasts 90+ days!\n\n' +
                    'Ready to start?';
                
                const proceed = confirm(instructions);
                if (!proceed) return;
                
                // Open GitHub settings in new tab
                window.open('https://github.com/settings/tokens/new?description=MedTrack&scopes=repo', '_blank');
                
                // Wait a moment then ask for token
                setTimeout(() => {
                    const token = prompt(
                        'üìã PASTE YOUR TOKEN:\n\n' +
                        'Paste the token that starts with "ghp_"\n' +
                        '(It should be about 40 characters long)'
                    );
                    
                    if (!token || !token.startsWith('ghp_')) {
                        alert('‚ùå Invalid token. It should start with "ghp_".\n\nClick "Connect GitHub" to try again.');
                        return;
                    }
                    
                    // Ask for repository name
                    const repo = prompt(
                        'üì¶ REPOSITORY NAME:\n\n' +
                        'What would you like to call your data repository?\n' +
                        '(Example: medtrack-data)\n\n' +
                        'Use lowercase letters, numbers, and hyphens only.'
                    );
                    
                    if (!repo || !/^[a-z0-9-]+$/.test(repo)) {
                        alert('‚ùå Invalid repository name. Use only lowercase letters, numbers, and hyphens.\n\nClick "Connect GitHub" to try again.');
                        return;
                    }
                    
                    // Verify and create repository
                    setupGitHubRepo(token, repo);
                }, 3000);
            };
            
            const setupGitHubRepo = async (token, repoName) => {
                try {
                    setSyncStatus('Setting up GitHub...');
                    
                    // Get username
                    const userResponse = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!userResponse.ok) {
                        throw new Error('Invalid token');
                    }
                    
                    const userData = await userResponse.json();
                    const username = userData.login;
                    const fullRepo = `${username}/${repoName}`;
                    
                    // Check if repo exists
                    const repoCheckResponse = await fetch(`https://api.github.com/repos/${fullRepo}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    // Create repo if it doesn't exist
                    if (!repoCheckResponse.ok) {
                        const createResponse = await fetch('https://api.github.com/user/repos', {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: repoName,
                                description: 'MedTrack medication data storage',
                                private: true,
                                auto_init: true
                            })
                        });
                        
                        if (!createResponse.ok) {
                            throw new Error('Could not create repository');
                        }
                        
                        // Wait for repo to be ready
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                    
                    // Save credentials
                    localStorage.setItem(GITHUB_TOKEN_KEY, token);
                    localStorage.setItem(GITHUB_REPO_KEY, fullRepo);
                    setGithubConnected(true);
                    setSyncStatus('Connected to GitHub ‚úì');
                    
                    alert(
                        '‚úÖ SUCCESS!\n\n' +
                        'Connected to GitHub!\n\n' +
                        `Repository: ${fullRepo}\n\n` +
                        'Checking for existing data...'
                    );
                    
                    // Try to load existing data first
                    try {
                        const fileName = 'medtrack_data.json';
                        const dataResponse = await fetch(`https://api.github.com/repos/${fullRepo}/contents/${fileName}`, {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        
                        if (dataResponse.ok) {
                            // Data exists in GitHub - load it
                            const fileData = await dataResponse.json();
                            const content = decodeURIComponent(escape(atob(fileData.content)));
                            const data = JSON.parse(content);
                            setUsers(data);
                            alert('‚úÖ Loaded existing data from GitHub!\n\nYour medications and data are now synced.');
                        } else {
                            // No data yet - upload current data
                            alert('‚úÖ No existing data found.\n\nYour current data will be uploaded to GitHub.');
                            setTimeout(() => syncToGitHub(), 1000);
                        }
                    } catch (error) {
                        console.error('Error checking for existing data:', error);
                        // If error, just sync current data
                        setTimeout(() => syncToGitHub(), 1000);
                    }
                    
                } catch (error) {
                    console.error('Setup error:', error);
                    alert(
                        '‚ùå CONNECTION FAILED\n\n' +
                        'Please check:\n' +
                        '‚Ä¢ Token is correct (starts with ghp_)\n' +
                        '‚Ä¢ You have internet connection\n' +
                        '‚Ä¢ Token has "repo" permissions\n\n' +
                        'Click "Connect GitHub" to try again.'
                    );
                    setSyncStatus('Connection failed');
                }
            };

            const syncToGitHub = async () => {
                const token = localStorage.getItem(GITHUB_TOKEN_KEY);
                const repo = localStorage.getItem(GITHUB_REPO_KEY);
                if (!token || !repo) return;

                try {
                    setSyncStatus('Syncing...');
                    const fileName = 'medtrack_data.json';
                    const content = JSON.stringify(users, null, 2);
                    const encodedContent = btoa(unescape(encodeURIComponent(content)));
                    
                    // Check if file exists to get SHA
                    const fileResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${fileName}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    let sha = null;
                    if (fileResponse.ok) {
                        const fileData = await fileResponse.json();
                        sha = fileData.sha;
                    }
                    
                    // Create or update file
                    const updateResponse = await fetch(`https://api.github.com/repos/${repo}/contents/${fileName}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update MedTrack data - ${new Date().toLocaleString()}`,
                            content: encodedContent,
                            sha: sha
                        })
                    });

                    if (updateResponse.ok) {
                        setSyncStatus('Synced ‚úì');
                        setTimeout(() => setSyncStatus(''), 3000);
                    } else if (updateResponse.status === 401) {
                        localStorage.removeItem(GITHUB_TOKEN_KEY);
                        setGithubConnected(false);
                        setSyncStatus('Token expired - Please reconnect');
                        alert('‚ö†Ô∏è GitHub token expired. Please click "Connect GitHub" again.');
                    } else {
                        throw new Error(`Sync failed: ${updateResponse.status}`);
                    }
                } catch (error) {
                    console.error('Sync error:', error);
                    setSyncStatus('Sync failed');
                    if (error.message.includes('401') || error.message.includes('token')) {
                        localStorage.removeItem(GITHUB_TOKEN_KEY);
                        setGithubConnected(false);
                        setSyncStatus('Please reconnect GitHub');
                    }
                }
            };

            const loadFromGitHub = async () => {
                const token = localStorage.getItem(GITHUB_TOKEN_KEY);
                const repo = localStorage.getItem(GITHUB_REPO_KEY);
                if (!token || !repo) return;

                try {
                    setSyncStatus('Loading from GitHub...');
                    const fileName = 'medtrack_data.json';

                    const response = await fetch(`https://api.github.com/repos/${repo}/contents/${fileName}`, {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        const content = decodeURIComponent(escape(atob(fileData.content)));
                        const data = JSON.parse(content);
                        setUsers(data);
                        setSyncStatus('Loaded from GitHub ‚úì');
                        setTimeout(() => setSyncStatus(''), 3000);
                    } else if (response.status === 401) {
                        localStorage.removeItem(GITHUB_TOKEN_KEY);
                        setGithubConnected(false);
                        setSyncStatus('Token expired - Please reconnect');
                    } else if (response.status === 404) {
                        // File doesn't exist yet - that's okay
                        setSyncStatus('No saved data found');
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                } catch (error) {
                    console.error('Load error:', error);
                    setSyncStatus('Load failed');
                    if (error.message.includes('401') || error.message.includes('token')) {
                        localStorage.removeItem(GITHUB_TOKEN_KEY);
                        setGithubConnected(false);
                    }
                }
            };

            // PDF Scanning function
            const handlePDFUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setUploadingPDF(true);
                try {
                    // Convert PDF to images
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                    let extractedText = '';

                    // Extract text from each page
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 2.0 });

                        // Create canvas
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Render PDF page to canvas
                        await page.render({ canvasContext: context, viewport: viewport }).promise;

                        // OCR the canvas
                        const result = await Tesseract.recognize(canvas, 'eng', {
                            logger: m => console.log(m)
                        });

                        extractedText += result.data.text + '\n';
                    }

                    // Parse the extracted text for lab values
                    const parsedTests = parseLabResults(extractedText);

                    if (parsedTests.length > 0) {
                        setNewBloodwork({
                            date: new Date().toISOString().split('T')[0],
                            tests: parsedTests
                        });
                        setShowAddBloodwork(true);
                    } else {
                        alert('Could not extract lab results. Please enter manually.');
                        setShowAddBloodwork(true);
                    }

                } catch (error) {
                    console.error('PDF processing error:', error);
                    alert('Error processing PDF. Please try again or enter data manually.');
                } finally {
                    setUploadingPDF(false);
                    event.target.value = '';
                }
            };

            // Bottle Scanning function
            const handleBottleScan = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    alert('üì∏ Scanning bottle label...\n\nThis may take 10-20 seconds.');

            const parseMedicationLabel = (text) => {
                const info = { name: '', dosage: '', prescriber: '', pharmacy: '', quantity: 30 };
                
                // Clean up OCR errors
                text = text.replace(/[|]/g, 'I')  // Common OCR mistake
                          .replace(/[0O]/g, (match) => match === '0' ? '0' : 'O')  // Context-aware
                          .replace(/[1Il]/g, (match) => {
                              // Try to determine from context
                              return match;
                          });
                
                const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                
                console.log('OCR Text Lines:', lines);
                
                // Try multiple strategies to find medication name
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const upper = line.toUpperCase();
                    
                    // Strategy 1: Look for "DRUG NAME:" or "MEDICATION:" labels
                    if (upper.includes('DRUG NAME') || upper.includes('MEDICATION NAME')) {
                        if (i + 1 < lines.length) {
                            info.name = lines[i + 1];
                        } else {
                            // Extract from same line
                            const match = line.match(/(?:DRUG NAME|MEDICATION NAME)[:\s]+(.+)/i);
                            if (match) info.name = match[1].trim();
                        }
                    }
                    
                    // Strategy 2: Look for lines after RX# or Rx:
                    if ((upper.includes('RX') || upper.includes('RX#')) && !upper.includes('REFILL')) {
                        if (i + 1 < lines.length && !lines[i + 1].match(/\d{6,}/)) {
                            // Next line is likely the med name (not an Rx number)
                            info.name = lines[i + 1];
                        }
                    }
                    
                    // Dosage - improved patterns
                    const dosagePatterns = [
                        /(\d+\.?\d*)\s*MG/i,
                        /(\d+\.?\d*)\s*MCG/i,
                        /(\d+\.?\d*)\s*ML/i,
                        /(\d+\.?\d*)\s*UNIT/i,
                        /(\d+\.?\d*)\s*IU/i,
                        /(\d+\.?\d*)\s*%/,
                        /(\d+\.?\d*)\s*G(?:\s|$)/i
                    ];
                    
                    for (const pattern of dosagePatterns) {
                        const match = line.match(pattern);
                        if (match && !info.dosage) {
                            info.dosage = match[0].trim();
                            break;
                        }
                    }
                    
                    // Prescriber - look for Dr. or MD
                    if ((upper.includes('DR.') || upper.includes('DR ') || upper.includes(' MD') || upper.includes('PRESCRIBER')) && !info.prescriber) {
                        let prescriberLine = line.replace(/PRESCRIBER:?/i, '').trim();
                        // Clean up common patterns
                        prescriberLine = prescriberLine.replace(/^(DR\.?|DOCTOR)\s*/i, '');
                        if (prescriberLine.length > 2) {
                            info.prescriber = prescriberLine;
                        }
                    }
                    
                    // Pharmacy
                    const pharmacyKeywords = ['PHARMACY', 'CVS', 'WALGREENS', 'WALMART', 'PUBLIX', 'RITE AID', 'KROGER'];
                    for (const keyword of pharmacyKeywords) {
                        if (upper.includes(keyword)) {
                            info.pharmacy = line;
                            break;
                        }
                    }
                    
                    // Quantity
                    const qtyPatterns = [
                        /QTY[:\s]+(\d+)/i,
                        /QUANTITY[:\s]+(\d+)/i,
                        /QTY\s+(\d+)/i,
                        /#\s*(\d+)\s*(?:TABS|CAPSULES|TABLETS)/i
                    ];
                    
                    for (const pattern of qtyPatterns) {
                        const match = line.match(pattern);
                        if (match) {
                            info.quantity = parseInt(match[1]);
                            break;
                        }
                    }
                }
                
                // Fallback: If no name found, take the longest line that looks like a medication name
                if (!info.name) {
                    const candidates = lines.filter(line => {
                        const upper = line.toUpperCase();
                        return line.length >= 4 && 
                               !upper.match(/PHARMACY|RX#|DR\.|PRESCRIBER|REFILL|DATE|TAKE|EXPIRES|PATIENT|PHONE/) &&
                               !line.match(/^\d+$/) && // Not just numbers
                               line.match(/[A-Z]/i); // Contains letters
                    });
                    
                    if (candidates.length > 0) {
                        // Take the first substantial candidate
                        info.name = candidates[0];
                    }
                }
                
                // Clean up extracted info
                if (info.name) info.name = info.name.replace(/[^\w\s-]/g, '').trim();
                if (info.prescriber) info.prescriber = info.prescriber.replace(/[^\w\s.,-]/g, '').trim();

                            value: value,

                                                setShowAddMed(false);
                                                setEditingMed(null);
                                            }} className="text-gray-500 hover:text-gray-700">
                                                <Icon name="x" />
                                            </button>
                                        </div>
                                    </div>
                                    <div className="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Medication Name *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.name}
                                                    onChange={(e) => setNewMed({ ...newMed, name: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="e.g., Lisinopril"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Dosage *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.dosage}
                                                    onChange={(e) => setNewMed({ ...newMed, dosage: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="e.g., 10mg"
                                                />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Form</label>
                                                <select
                                                    value={newMed.dosageForm}
                                                    onChange={(e) => setNewMed({ ...newMed, dosageForm: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="tablet">Tablet</option>
                                                    <option value="capsule">Capsule</option>
                                                    <option value="liquid">Liquid</option>
                                                    <option value="injection">Injection</option>
                                                    <option value="patch">Patch</option>
                                                    <option value="vitamin">Vitamin</option>
                                                    <option value="supplement">Supplement</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Daily Doses</label>
                                                <input
                                                    type="number"
                                                    value={newMed.dailyDose}
                                                    onChange={(e) => setNewMed({ ...newMed, dailyDose: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="1"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Schedule (times per day)</label>
                                            <div className="space-y-2">
                                                {newMed.schedule.map((time, idx) => (
                                                    <div key={idx} className="flex gap-2">
                                                        <input
                                                            type="time"
                                                            value={time}
                                                            onChange={(e) => {
                                                                const newSchedule = [...newMed.schedule];
                                                                newSchedule[idx] = e.target.value;
                                                                setNewMed({ ...newMed, schedule: newSchedule });
                                                            }}
                                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                        />
                                                        {idx > 0 && (
                                                            <button
                                                                onClick={() => {
                                                                    const newSchedule = newMed.schedule.filter((_, i) => i !== idx);
                                                                    setNewMed({ ...newMed, schedule: newSchedule });
                                                                }}
                                                                className="px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"
                                                            >
                                                                <Icon name="x" className="w-4 h-4" />
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                                <button
                                                    onClick={() => setNewMed({ ...newMed, schedule: [...newMed.schedule, '12:00'] })}
                                                    className="text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    + Add another time
                                                </button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Stock on Hand</label>
                                                <input
                                                    type="number"
                                                    value={newMed.stockOnHand}
                                                    onChange={(e) => setNewMed({ ...newMed, stockOnHand: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="0"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Prescription Amount</label>
                                                <input
                                                    type="number"
                                                    value={newMed.prescriptionAmount}
                                                    onChange={(e) => setNewMed({ ...newMed, prescriptionAmount: parseInt(e.target.value) })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    min="1"
                                                />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Prescriber *</label>
                                                <input
                                                    type="text"
                                                    value={newMed.prescriber}
                                                    onChange={(e) => setNewMed({ ...newMed, prescriber: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Dr. Smith"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Pharmacy</label>
                                                <input
                                                    type="text"
                                                    value={newMed.pharmacy}
                                                    onChange={(e) => setNewMed({ ...newMed, pharmacy: e.target.value })}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="CVS Pharmacy"
                                                />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Purpose</label>
                                            <textarea
                                                value={newMed.purpose}
                                                onChange={(e) => setNewMed({ ...newMed, purpose: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                rows="2"
                                                placeholder="What is this medication for?"
                                            />
                                        </div>
                                        <div className="flex gap-3 pt-4">
                                            <button
                                                onClick={editingMed ? handleUpdateMedication : handleAddMedication}
                                                className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                            >
                                                {editingMed ? 'Update Medication' : 'Add Medication'}
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setShowAddMed(false);
                                                    setEditingMed(null);
                                                }}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add Bloodwork Modal */}
                        {showAddBloodwork && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 modal-overlay flex items-center justify-center z-50 p-4 overflow-y-auto">
                                <div className="bg-white rounded-xl p-6 max-w-2xl w-full my-8">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">Add Bloodwork Results</h2>
                                        <button onClick={() => setShowAddBloodwork(false)} className="text-gray-500 hover:text-gray-700">
                                            <Icon name="x" />
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Test Date</label>
                                            <input
                                                type="date"
                                                value={newBloodwork.date}
                                                onChange={(e) => setNewBloodwork({ ...newBloodwork, date: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>

                                        <div>
                                            <div className="flex items-center justify-between mb-2">
                                                <label className="text-sm font-medium text-gray-700">Test Results</label>
                                                <button
                                                    onClick={() => {
                                                        setNewBloodwork({
                                                            ...newBloodwork,
                                                            tests: [...newBloodwork.tests, { name: '', value: '', unit: '', normalRange: '', status: 'normal' }]
                                                        });
                                                    }}
                                                    className="text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    + Add Test
                                                </button>
                                            </div>

                                            <div className="space-y-3 max-h-60 overflow-y-auto">
                                                {newBloodwork.tests.map((test, idx) => (
                                                    <div key={idx} className="border border-gray-200 rounded-lg p-3">
                                                        <div className="grid grid-cols-2 gap-2">
                                                            <input
                                                                type="text"
                                                                placeholder="Test name (e.g., HbA1c)"
                                                                value={test.name}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].name = e.target.value;
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="number"
                                                                step="0.1"
                                                                placeholder="Value"
                                                                value={test.value}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].value = parseFloat(e.target.value);
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="text"
                                                                placeholder="Unit (e.g., %)"
                                                                value={test.unit}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].unit = e.target.value;
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <input
                                                                type="text"
                                                                placeholder="Normal range (e.g., 4.0-5.6)"
                                                                value={test.normalRange}
                                                                onChange={(e) => {
                                                                    const newTests = [...newBloodwork.tests];
                                                                    newTests[idx].normalRange = e.target.value;
                                                                    newTests[idx].status = determineStatus(test.value, e.target.value);
                                                                    setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                                }}
                                                                className="px-2 py-1 text-sm border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
                                                            />
                                                        </div>
                                                        <button
                                                            onClick={() => {
                                                                const newTests = newBloodwork.tests.filter((_, i) => i !== idx);
                                                                setNewBloodwork({ ...newBloodwork, tests: newTests });
                                                            }}
                                                            className="mt-2 text-xs text-red-600 hover:text-red-800"
                                                        >
                                                            Remove
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex gap-3 pt-4">
                                            <button
                                                onClick={handleAddBloodwork}
                                                className="flex-1 bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                                            >
                                                Save Results
                                            </button>
                                            <button
                                                onClick={() => setShowAddBloodwork(false)}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MedicationTracker />, document.getElementById('root'));
    </script>
</body>

</html>
